<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGSPDCL</title>

    <style>
        body {
            background-color: rgb(202, 220, 222);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: white;
            border: 2px solid black;
            width: 60%;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
        }

        h1 {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 10px;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button,
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #2c7be5;
            color: white;
        }

        button {
            background-color: #6c757d;
            color: white;
        }

        button:hover,
        input[type="submit"]:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <h1>TGSPDCL</h1>
    <h3>Consumer Registration</h3>

    <div class="container">
        <form id="FormRegister" onsubmit="event.preventDefault(); register()">
            <input id="name" type="text" placeholder="Name">
            <input id="phone" type="text" placeholder="Phone">
            <input id="address" type="text" placeholder="Address">
            <input id="serviceNumber" type="text" placeholder="Service Number">
            <input id="reading" placeholder="Initial Meter Reading">
            <div class="btn-group">
                <input type="submit" value="Register">
                <button type="button" onclick="window.location.href='/page.html'">
                    Back
                </button>
            </div>
        </form>
    </div>

    <script>
        function register() {
            
            fetch("/register", {
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    serviceNumber: document.getElementById('serviceNumber').value,
                    billingDate: new Date(),
                    meterReading: Number(document.getElementById('reading').value)
                })
            })
            .then(res => res.json())
            .then(data => alert(data.message || data.error));
        }
        document.getElementById("FormRegister").reset();
    </script>

</body>
</html>
